{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card" style="height:300px" src="{{object.item_image}}">
            </div>
            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h2>{{ object.item_desc }}</h2>
                <h2>{{ object.item_price }}</h2>
                <a href="{% url 'food:delete_item' object.id %}">Delete</a>
            </div>
        </div>
    </div>


    {% endblock %}
</body>

</html>
