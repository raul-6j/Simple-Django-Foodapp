{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"  href="{% url 'food:index' %}">FoodApp</a>
        <div class="navbar">
            <a style="margin-right: 10px; color: #3b7ae8  !important;" class="nav-item nav-link text-light" href="{% url 'food:create_item' %}">Add Item</a>
            <a style="margin-right: 10px; color: #3b7ae8  !important;" class="nav-item nav-link text-light" href="#">Delete Item</a>
            <a style="margin-right: 10px; color: #3b7ae8  !important;" class="nav-item nav-link text-light" href="#">View Item</a>
            
            
            

            {% if user.is_authenticated %}
                <!-- <a style="margin-right: 10px; color: #3b7ae8" href="{% url 'logout' %}">logout</a> -->
                <a style="margin-right: 10px; color: #3b7ae8  !important;" class="nav-item nav-link text-light" href="{% url 'logout' %}">Logout</a>
                <a style="margin-right: 10px; color: #3b7ae8  !important;" class="nav-item nav-link text-light" href="{% url 'profile' %}">Profile</a>
            {% else %}
                <!-- <a style="margin-right: 10px; color: #3b7ae8" href="{% url 'login' %}">Login</a> -->
                <a style="margin-right: 10px; color: #3b7ae8  !important;" class="nav-item nav-link text-light" href="{% url 'login' %}">Login</a>
            {% endif %}

        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}


    {% block body %}
    {% endblock %}

</body>
</html>
